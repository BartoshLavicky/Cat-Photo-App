<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATS PHOTO PAGE </title>
</head>
<body>
    <h1>CatPhotoApp</h1>
    <h2>CAT PHOTOS</h2>
    <p>See more cats photos in our gallery.</p>
    <img src="kotekkotekkotek.jpg">
    <h2>Cat lists</h2>
    <h3>THINGS CATS LOVE: </h3>
    <ul>Cat nip</ul>
    <ul>Laser pointers</ul>
    <ul>Lasagna</ul>
    <img src="pobranykotek.jpg">
    <figcaption>Cats <i>love</i> lasagna</figcaption>
    <h3> TOP 3 THINGS CATS HATE: </h3>
    <ul>Filea treatment</ul>
    <ul>Thunder</ul>
    <ul>Other cats</ul>
    <img src="kocur123.jpg">
    <figcaption>Cats <b>hate</b> other cats.</figcaption>
    <section>
    <h3>Cat Form</h3>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
    <fieldset>
    <legend>Is your cat an indoor or outdoor cat?</legend>
    <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor</label>
    <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
    </fieldset>
    <fieldset>
    <legend>What's your cats personality?</legend>
    <input id="loving" type="checkbox" name="personality" value="loving" checked> <label for="loving">Loving</label>
    <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
    <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for="energetic">Energetic</label>
    </fieldset>
    </form>
    </section>
</body>
</html>
